<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>   
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<style>
	div.list{
		font-size: 20px;
		font-family: 'Jua';
		position: absolute;
		left: 600px;
		top: 100px;
	}
	
	div.form{
		font-size: 20px;
		font-family: 'Jua';
		position: absolute;
		left: 150px;
		top: 100px;
	}
</style>
<script type="text/javascript">
	$(function(){
		//처음 로딩시 list() 호출
		list();
		
		//버튼 클릭시 목록 가져오기
		$("#btn1").click(function(){
			list();
		});
		
		//처음에는 입력폼 안보이게 처리
		$("div.form").hide();
		
		//버튼 클릭시 입력폼이 나타났다 사라졌다 하기
		$("#btnshow").click(function(){
			$("div.form").toggle();//show+hide
		});
		
		//select의 첫번째 value값을 이미지 selphoto 에 넣는다		
		$("#selphoto").attr("src",$("#photo").val());
		//select 를 변경시 value 를 얻어서 selphoto 의 이미지 변경
		$("#photo").change(function(){
			$("#selphoto").attr("src",$(this).val());
		});
		
		
	     // db저장 이벤트 .. studataread.jsp 설정하고나서
         $("td.send").click(function(){
         // 입력값 읽기
            var name=$("#name").val();
            var hp=$("#hp").val();
            var addr=$("#addr").val();
            var photo=$("#photo").val();
            
            if(name.length==0||hp.length==0||addr.length==0){
            	alert("데이타를 모두 입력해주세요");
            	return; //함수 종료
            	
            }
            
            $.ajax({         // 비동기통신으로 처리
               type: "post",
               dataType: "html",   // 데이타를 리턴받지 않기때문에 html
               url: "studataread.jsp",      // java 백엔드를 처리하는 곳
               data:{"name":name,"hp":hp,"addr":addr,"photo":photo},
               // getParameter로 읽은게 "name" "hp" "addr" "photo"임
               success:function(/*data*/){
                  // db 저장후 다시 목록 출력
                  list();
                  // 입력값 지우기.. 다시 입력해서 db저장 버튼을 눌러야되니까 입력칸 비우는거
                  $("#name").val("");
                  $("#hp").val("");
                  $("#addr").val("");
               }
            });
         });
	     //삭제 이벤트
	     $(document).on("click","button.del",function(){
	    	 //alert($(this).attr("num")); //버튼에 있는 번호 확인하기
	    	 var num=$(this).attr("num");
	    	 
	    	 var ans=confirm("삭제하려면 [확인]을 눌러주세요");
	    	 console.log(ans); //반환 값이 true/false
	    	 if(ans){
	    		 
	    		 $.ajax({
		    			type:"get",
		    			dataType:"html",
		    			data:{"num":num},
		    			url:"studelete.jsp",
		    			success:function(){
		    				//목록 다시 출력
		    				list();
		    				alert("삭제되었습니다");
	    		     	}
	    		 });
	    		
	    	 }
	    	 
	     });
	}); //end function 
	
	//사용자함수(목록)
	function  list() {
		$.ajax({
			type:"get",
			url:"stutoxml.jsp",
			dataType:"xml",
			success:function(data){
				var s="<table class='table table-bordered' style='width:500px;'>";
				s+="<caption><b>"+$(data).find("stu").length+
					"개의 데이타가 있습니다</b></caption>";
				//stu 를 찾아서 반복
				$(data).find("stu").each(function(i, element) {
					var d=$(element);
					s+="<tr>";
					s+="<td width='200' rowspan='5'>";
					s+="<img src='"+d.find("photo").text()+"' width=200>";
					s+="</td>";
					s+="<td>번호 : "+d.find("num").text()+"</td>";
					s+="</tr>";
					
					//2번째줄~
					s+="<tr><td>이름:"+d.find("name").text()+"</td></tr>";
					s+="<tr><td>핸드폰:"+d.find("hp").text()+"</td></tr>";
					s+="<tr><td>주소:"+d.find("addr").text()+"</td></tr>";
					s+="<tr><td>";
					
					//num 미리 얻기
					var num=d.find("num").text();
					s+="<button type='button' class='btn btn-danger btn-xs del' num="+num+">삭제</button>"
					s+="</td></tr>";
			
					
				});
				s+="</table>";
				$("div.list").html(s);
				
			},
	
		});
	}
</script>
</head>
<body>
<div style="margin-left: 300px;">
	<button type="button" class="btn btn-success" id="btnshow">
	STU 입력폼 show/hide</button>	

	<button type="button" class="btn btn-info" id="btn1">
	Stu DB 데이타 가져오기</button>	
</div>
<div class="form">
	<form action="#" class="form-inline">
		<table  class="table table-bordered" style="width: 400px;">
			<caption><b>STU입력폼</b></caption>
			<tr>
				<th bgcolor="pink" width="100">이름</th>
				<td>
					<input type="text" id="name" class="form-control">
				</td>
			</tr>
			<tr>
				<th bgcolor="pink" width="100">핸드폰</th>
				<td>
					<input type="text" id="hp" class="form-control">
				</td>
			</tr>
			<tr>
				<th bgcolor="pink" width="100">주소</th>
				<td>
					<input type="text" id="addr" class="form-control">
				</td>
			</tr>
			<tr>
				<th bgcolor="pink" width="100">사진</th>
				<td>
				  <select id="photo" style="width: 100px;"
				  class="form-control">
				  <script>
				  	for(i=1;i<=20;i++){
				  		document.write("<option value='../image/"+i
				  				+".jpg'>이미지 "+i+"</option>");
				  	}
				  </script>
				  </select>
				   
				  <img src="" id="selphoto" width="70" height="70">
				 
				</td>
			</tr>
			<tr>
				<td colspan="2" style="cursor: pointer;" 
				class="send" align="center" bgcolor="pink">
				DB저장</td>				
			</tr>
		</table>
	</form>
</div>
<div class="list">
	list
</div>
</body>








</html>
